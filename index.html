<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Cypress</title>
    <style>
        body {
            align-content: center;
            background-color: rgb(142, 97, 133);
            font-family: Arial, sans-serif;
            margin: 40px 4rem;
        }

        .container {
            background-color: rgb(225, 193, 229);
            border-radius: 5px;
            max-width: 600px;
            margin: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 10px;
        }

        table,
        th,
        td {
            border: 1px solid rgb(255, 255, 255);
            border-radius: 5px;
        }

        th,
        td {
            padding: 15px;
            text-align: center;
        }

        button {
            background-color: rgba(227, 19, 202, 0.419);
            border-radius: 10px;
            border: none;
            padding: 15px 30px;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Bem-vindo ao Teste Cypress</h1>

        <h2>Formulário</h2>
        <form id="test-form">
            <label for="name">Nome:</label><br>
            <input type="text" id="name" name="name" placeholder="Digite seu nome" required><br><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Digite seu email" required><br><br>
            <button type="submit">Enviar</button>
        </form>
        <p id="form-message" style="color: rgb(56, 4, 47); display: none;">Formulário enviado com sucesso!</p>

        <h2>Tabela</h2>
        <table id="data-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Idade</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Ana</td>
                    <td>25</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>João</td>
                    <td>30</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Maria</td>
                    <td>35</td>
                </tr>
            </tbody>
        </table>

        <h2>Botões</h2>
        <button id="alert-button">Exibir Alerta</button>
    </div>

    <script>
        // Script para interações
        document.getElementById('test-form').addEventListener('submit', function (event) {
            event.preventDefault();
            document.getElementById('form-message').style.display = 'block';
        });

        document.getElementById('alert-button').addEventListener('click', function () {
            alert('Botão clicado!');
        });
    </script>
    
</body>

</html>
